<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      AgroTics
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Log In</ion-title>
    </ion-toolbar>
  </ion-header>
  <h1 class="ion-text-center"> Bienvenido a AgroTics <ion-icon name="leaf-outline"></ion-icon></h1>
  <ion-col>
    <form >
      <ion-item lines="full"> 
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" #email required></ion-input>
      </ion-item>
      <ion-item lines="full"> 
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" #password required></ion-input>
      </ion-item>
  
      <ion-button expand="block" shape="round" fill="outline" href="/registros">Log In</ion-button>
  
    </form>
  </ion-col>
</ion-content>
